{% extends 'blog/main.html' %}
{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>


<style>
	.main{
		justify-content: center;
		width:90%;
		margin-top:30px;
	}
	p{
		display: inline-flex;
		justify-content: space-between;
		margin:30px;
	}
	label{
		font-size: 1.5rem;
		font-weight: bold;
	}
	.custom{
		width: 90%;
		display: flex;
		justify-content: center;
		border-radius: 25px;
		border-color: #2e612f;
		border-width: 2px;
	}
	#id_title{
		width:90%;
		display:inline-block;
	}
	#id_tag{
		width:50%;
	}
	#button{
		text-align: right;
	}
</style>


<div class = "card card-body custom main mx-auto">
	<form action='#' method='POST' enctype = "multipart/form-data">
		{% csrf_token %}
		<label for="id_title">Title:</label>
		{{form.title}}
		<hr>
		<label for="id_tag">Tags:</label>
		{{form.tag}}
		<hr>
		<label for="id_file">File:</label>
		{{form.file}}
		<hr>
		<div id="button">
			<input style="justify-content: right" class="btn btn-primary btn-lg" type="submit" name="Upload" value ="Upload">
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('#id_tag').select2();
	})
</script>

{% endblock %}
