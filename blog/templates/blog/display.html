{% extends 'blog/main.html' %}
{% load static %}
{% block content %}

<br>
<br>

<div class="container">
	<iframe id="frame" width='100%' height='600px' frameborder='0'></iframe>
</div>


<script type="text/javascript">
	fetch("{{url}}")
	.then((resp) => resp.json())
	.then(function(data){
		var src = `http://172.20.57.135:88/static${data.file}`;
		console.log(src);
		document.getElementById("frame").src = src;
	})
</script>

{% endblock %}
