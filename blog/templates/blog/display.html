{% extends 'blog/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
	iframe {
		border: 4px solid #fff;
		outline: 4px solid #526927;
	}
</style>

<br>
<br>

<div class="container">
	<iframe class = "shadow-lg" id="frame" width='100%' height='600px' frameborder='0'></iframe>
</div>


<script type="text/javascript">
	console.log("{{url}}")
	fetch("{{url}}")
	.then((resp) => resp.json())
	.then(function(data){
		var src = `http://172.20.57.135:88/static${data.file}`;
		console.log(src);
		document.getElementById("frame").src = src;
	})
</script>

{% endblock %}
