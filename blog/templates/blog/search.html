{% block content %}

<div class="row">

		<div class="custom card card-body head shadow">
			<h2>Site Search</h2>
		</div>
	</div>

<hr>
<div class="card card-body custom1 mx-auto shadow">
	<div class = "card card-body">
		<div style="display: flex">
			<div style="flex:7">
				<input id="search-input" class="form-control" type="text" value="{{pk}}">
			</div>
			<div style="flex:1; justify-content: right; padding-left:20px;">
				<button class="btn btn-warning"><a href="{% url 'api:uploadForm' %}">Add New File</a></button>
			</div>			
		</div>
	</div>

	<table class="table table-striped">
		<tr>
			<th data-column="title" data-order="desc">Document Title &#9650</th>
			<th data-column="date" data-order="desc">Date Added &#9650</th>
			<td class = "header">Tags</td>
			<td class = "header">Download</td>
			<td class = "header">Update Title</td>
			<td class = "header">Delete</td>
		</tr>

		<tbody id="myTable">

		</tbody>
	</table>
</div>	

<script type="text/javascript">
	function getCookie(name) {
			let cookieValue = null;
			if (document.cookie && document.cookie !== '') {
				const cookies = document.cookie.split(';');
				for (let i = 0; i < cookies.length; i++) {
					const cookie = cookies[i].trim();
					// Does this cookie string begin with the name we want?
					if (cookie.substring(0, name.length + 1) === (name + '=')) {
						cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
						break;
					}
				}
			}
			return cookieValue;
		}

	const csrftoken = getCookie('csrftoken');
	var activeItem = null;
	var html = null;
	var listSnapshot = [];
	var myData = {}

	var tagNames = {};
	getTagNames();
	function getTagNames(){
		var url = 'http://127.0.0.1:8080/api/tag-list/'
		fetch(url)
		.then((resp) => resp.json())
		.then(function(data){
			for (var i in data){
				var id = data[i].id.toString();
				var name = data[i].name;
				tagNames[id] = name;
			}
			console.log(tagNames);
		})
	}

	function buildTable(data){
		var table = document.getElementById('myTable');
		table.innerHTML= ''
		for (var i =0; i < data.length; i++) {
			try{
				document.getElementById(`data-row-${i}`).remove()
			} catch(err){

			}
			var src = "http://127.0.0.1:8080/static" + data[i].file
			var tags = data[i].tag;
			names= [];
			for (var j in tags){
				names.push(tagNames[tags[j]]);
			}
			var row = `
				<tr id = "data-row-${i}">
					<td>${data[i].title}</td>
					<td>${data[i].date}</td>
					<td>${names}</td>
					<td><a href=${src}>Download</a></td>
					<td><button class="btn btn-sm btn-outline-info edit">Edit</button></td>
					<td><button class="btn btn-sm btn-outline-danger delete">Delete</button></td>
				</tr>
			`
			table.innerHTML += row
		}
		for (var i=0; i < data.length; i++){
			editBtn = document.getElementsByClassName('edit')[i];
			deleteBtn = document.getElementsByClassName('delete')[i];

			editBtn.addEventListener('click',(function(item){
				return function(){
					editItem(item);
				}
			})(myData[i]));
			deleteBtn.addEventListener('click', (function(item){
				return function(){
					deleteItem(item);
				}
			})(myData[i]));
		}
		if (listSnapshot.length > data.length){
			for (var i = data.length; i < listSnapshot.length; i++){
				document.getElementById(`data-row-${i}`).remove();
			}
		}
		listSnapshot = data 
	}

	function editItem(item){
		activeItem = item;
		document.getElementById('titleUpdate').value = activeItem.title;
		openForm();
	}

	function searchTable(value, data){
		var filteredData = []
		for (var i =0; i < data.length; i++){
			value = value.toLowerCase()
			var title = data[i].title.toLowerCase()
			if (title.includes(value)){
				filteredData.push(data[i]);
			}
		}

		return filteredData
	}

	function startBuild(){
		var url = "http://127.0.0.1:8080/api/form-list/"
		fetch(url)
		.then((resp) => resp.json())
		.then(function(data) {
			myData = searchTable("{{pk}}", data);
			buildTable(myData);
		});
	}

	function deleteItem(item){
		console.log("Deleting: ", item);
		var url = `http://127.0.0.1:8080/api/form-delete/${item.id}/`
		fetch(url, {
			method:'DELETE',
			headers:{
				'Content-type':'application/json',
				'X-CSRFToken':csrftoken,
			}
		}).then(function(response){
			startBuild();
		})
	}

	startBuild();

	let items = document.getElementsByTagName('th')
	for (let i of items){
		i.addEventListener('click', function(e){
			var column = e.target.dataset.column;
			var order = e.target.dataset.order;
			var text = e.target.innerHTML;
			text = text.substring(0, text.length - 1);

			if(order == 'desc'){
				e.target.dataset.order = "asc";
				text += '&#9660';
				myData = myData.sort((a,b) => a[column] > b[column] ? 1:-1);
			} else{
				e.target.dataset.order = "desc";
				text += '&#9650';
				myData = myData.sort((a,b) => a[column] < b[column] ? 1:-1);
			}
			e.target.innerHTML = text;
			buildTable(myData);
		})
	}

	var type = document.getElementById('search-input');
	type.addEventListener('keyup', function(e){
		var value = e.target.value
		var data = searchTable(value, myData);
		buildTable(data);
	});
</script>

{% endblock %}
